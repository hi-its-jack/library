<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
</head>
<body>
    <div class="container">
        <h1>MY LIBRARY</h1>
        <button id="newBookBtn">Add Book</button>
        <div class="bookshelf"> 
            <p class="empty-message">Your bookshelf is empty! <br> Put down the TV remote and read something you ignorant swine!</p>
        </div>
        <form id="bookForm" action="#" method="POST">
            <ul>
                <li>
                    <label for="title">Title?</label>
                    <input type="text" id="title" name="title" placeholder="e.g. 'The Fellowship of the Ring'" required>
                </li>
                <li>
                    <label for="author">Author?</label>
                    <input type="text" id="author" name="author" placeholder="e.g. 'J.R.R Tolkein'" required>
                </li>
                <li>
                    <label for="pages">Pages?</label>
                    <input type="number" id="pages" name="pages" placeholder="e.g. 576" min="0" required>
                </li>
                <li>
                    <label for="read">Read?</label>
                    <select name="read" id="read" required>
                        <option value="" disabled selected>--- Please select an option ---</option>
                        <option value="yes">Yes</option>
                        <option value="no">No</option>
                    </select>
                </li>
            </ul>
            <div class="formBtn">
                <button type="submit" id="submitBtn">Submit</button>
                <button type="button" id="closeBtn">Close</button>
            </div>
        </form>
    </div>
</body>
</html>
